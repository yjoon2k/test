apiVersion: "v1"
kind: "Endpoints"
metadata:
  name: "gstone-external"
  namespace: "heimdall"
subsets:
- addresses:
  - ip: "10.0.0.0"
  ports:
  - port: 8080
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "gstone-external"
  namespace: "heimdall"
spec:
  type: "ClusterIP"
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "gstone-ingress"
  namespace: "heimdall"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10G"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - "gstone.aolda.net"
    secretName: "wildcard-overcloud-prod-cert"
  rules:
  - host: "gstone.aolda.net"
    http:
      paths:
      - pathType: "Prefix"
        path: "/"
        backend:
          service:
            name: "gstone-external"
            port:
              number: 8080
