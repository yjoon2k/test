subsets:
- addresses:
  - ip: 10.0.0.1
  ports:
  - port: 8080
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aolda-ingress
  namespace: heimdall
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 10G
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - aolda.aoldacloud.com
    secretName: wildcard-overcloud-prod-cert
  rules:
  - host: aolda.aoldacloud.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: aolda-external
            port:
              number: 8080
