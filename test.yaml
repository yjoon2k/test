apiVersion: v1
kind: Endpoints
metadata:
  name: aolda-external
  namespace: heimdall
subsets:
- addresses:
  - ip: 10.0.0.1
  ports:
  - port: {INPUT_PORT}
  —
apiVersion: v1
kind: Service
metadata:
  name: aolda-external
  namespace: heimdall
spec:
  type: ClusterIP
  ports:
  - port: {INPUT_PORT}
    targetPort: {INPUT_PORT}
  —
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aolda-ingress
  namespace: heimdall
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10G"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - {INPUT_SUB_DOMAIN}.aoldacloud.com
    secretName: wildcard-overcloud-prod-cert
  rules:
  - host: aolda.aoldacloud.com
    http:
      paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: aolda-external
                port:
                  number: {INPUT_PORT}
